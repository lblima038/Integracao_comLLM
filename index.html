<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-white rounded-lg shadow-xl p-6 md:p-8">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Converse com a IA</h1>
            <p class="text-gray-500 mt-2">Envie sua mensagem e receba a resposta da Gemini API.</p>
        </div>

        <div class="mb-4">
            <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">Sua Mensagem:</label>
            <textarea id="prompt" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" placeholder="Digite sua pergunta aqui..."></textarea>
        </div>

        <div class="text-center">
            <button id="send-button" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out disabled:bg-gray-400">
                Enviar
            </button>
        </div>


        <div id="response-container" class="mt-8 pt-6 border-t border-gray-200">
             <h2 class="text-xl font-semibold text-gray-800 mb-4">Resposta:</h2>

             <div id="loader" class="hidden mx-auto loader"></div>

             <div id="response-content" class="text-gray-700 bg-gray-50 p-4 rounded-lg whitespace-pre-wrap"></div>
        </div>

    </div>

    <script>
        // require('dotenv').config();
        const promptTextarea = document.getElementById('prompt');
        const sendButton = document.getElementById('send-button');
        const responseContent = document.getElementById('response-content');
        const loader = document.getElementById('loader');

        // const apiKey = process.env.GOOGLEAI_API_KEY;
        const model = 'gemini-2.5-flash-preview-05-20';
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
        

        const callGeminiAPI = async () => {
            const userPrompt = promptTextarea.value.trim();


            if (!userPrompt) {
                responseContent.textContent = "Por favor, digite uma mensagem antes de enviar.";
                return;
            }


            sendButton.disabled = true;
            sendButton.textContent = 'Pensando...';
            loader.classList.remove('hidden');
            responseContent.textContent = '';

            const payload = {
                contents: [{
                    parts: [{
                        text: userPrompt
                    }]
                }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `Erro HTTP: ${response.status}`);
                }

                const data = await response.json();

                const geminiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;

                if (geminiResponse) {
                    responseContent.textContent = geminiResponse;
                } else {
                    responseContent.textContent = "Não foi possível obter uma resposta. A estrutura da resposta pode ter mudado ou está vazia. Detalhes: " + JSON.stringify(data, null, 2);
                }

            } catch (error) {
                console.error("Erro ao chamar a API da Gemini:", error);
                responseContent.textContent = `Ocorreu um erro: ${error.message}`;
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Enviar';
                loader.classList.add('hidden');
            }
        };

        sendButton.addEventListener('click', callGeminiAPI);

        promptTextarea.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                callGeminiAPI();
            }
        });
    </script>

</body>
</html>
